
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${note.title}">Nota</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <a href="/notes">&larr; Voltar</a>
        <h1 th:text="${note.title}"></h1>
        <p th:text="${note.content}"></p>
        <p class="timestamp" th:text="'Criado em: ' + ${note.createdAt}"></p>
    </div>
</body>
</html>
