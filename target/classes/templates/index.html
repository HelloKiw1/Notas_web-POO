<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notas</title>
    <link rel="icon" href="https://cdn.anotepad.com/images/anotepad.svg?v=250503" type="image/svg+xml">
    <link rel="stylesheet" href="/style.css">
    <style>
        .note-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5em;
        }
        
        .note-card .actions .edit {
        background-color: #f39c12;
        color: white;
        }


        .note-card {
            background: white;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .note-card h2 {
            margin: 0 0 0.5em;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .note-card .content {
            white-space: normal;
            color: #333;
        }

        .note-card .actions {
            display: flex;
            gap: 0.5em;
            justify-content: flex-end;
            margin-top: 1em;
        }

        .note-card .actions a {
            text-decoration: none;
            font-weight: bold;
            padding: 0.3em 0.8em;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .note-card .actions a:first-child {
            background-color: #2980b9;
            color: white;
        }

        .note-card .actions .delete {
            background-color: #c0392b;
            color: white;
        }

        .note-card .actions a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- âœ… CabeÃ§alho -->

    <div class="container1">
        <h1>Minhas AnotaÃ§Ãµes</h1>

            <input type="text" th:field="*{title}" placeholder="TÃ­tulo" required />
            <textarea th:field="*{content}" placeholder="ConteÃºdo" required></textarea>
            <button type="submit">Adicionar</button>
        </form>
        </div>

             <div class="container">

        <div class="note-grid">
    <div th:each="n : ${notes}" class="note-card">

        <div class="actions">
